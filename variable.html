<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <style>
        :root{
           --tarun:green;
           --tar:white;
        }

        h1{
            background-color:var(--tarun);
            color:var(--tar);
        }
        h2{
            color: var(--tarun);
        }
        p{
            background-color: var(--tarun);
            color:var(--tar);
        }
        h1{
             --ram:brown;
            --rama:black;
            color: var(--ram);
            background-color: var(--rama);
        }

    </style>
</head>
<body>
    <h1>this is head</h1>
    <h2>this is head</h2>
    <p>this is para</p>
</body>
</html>
