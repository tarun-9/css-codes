<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS specificity</title>
    <style>
        div~p{
        color: red;
    }
    div+p{
        color: green;
    }
    div>li,p{
        color:blue;
    }
    div p,li{
        /* color: yellowgreen; */
    }
    
    </style>
    
</head>
<body>
   <div>
    <li>list1</li>
    <li>list2</li>
    <li>list3</li>
    <li>list4</li>
    <p>this is paragraph</p>
   </div>

   <p>this is paragraph</p>

   <div>
    <p>para</p>
   </div>
   <p>this is paragraphhiosfhoidh</p>

   <span>list</span>
   <p>shjfosdhf</p>
    
</body>
</html>
