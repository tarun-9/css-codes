<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .linear1{
            background:repeating-linear-gradient(white 10%, rgb(57, 46, 46) 20%, grey 30%);
            height: 200px;
            width: 300px;
            border: 5px solid black;
        }
        .linear2{
            background:repeating-linear-gradient(red 20%,yellow 30%,green 40%);
            height: 200px;
            width: 300px;
            /* border-radius: 50%; */
        }
        .linear3{
            background: repeating-linear-gradient(violet 10%,indigo 20%,blue 30%,green 40%,yellow 50%,orange 60%,red 70%);
            height: 200px;
            width: 300px;
            color: white;
        }
        .radial4{
            background: repeating-linear-gradient( to top, violet 10%,indigo 20%,blue 30%,green 40%,yellow 50%,orange 60%,red 70%);
            height: 200px;
            width: 300px;
            color: white;
        }
        .linear5{
            background: repeating-linear-gradient( to bottom, violet 10%,indigo 20%,blue 30%,green 40%,yellow 50%,orange 60%,red 70%);
            height: 200px;
            width: 300px;
            color: white;
        }
        .linear6{
            background: repeating-linear-gradient( to left, violet 10%,indigo 20%,blue 30%,green 40%,yellow 50%,orange 60%,red 70%);
            height: 200px;
            width: 300px;
            color: white;
        }
        .linear7{
            background: repeating-linear-gradient( to right, violet 10%,indigo 20%,blue 30%,green 40%,yellow 50%,orange 60%,red 70%);
            height: 200px;
            width: 300px;
            color: white;
        }
    </style>
</head>
<body>
    <h1 class="linear1">Repeating linear gradient-1</h1>
    <!-- to add color percentage -->
    <h1 class="linear2"> Repeating linear gradient-2</h1>
    <h1 class="linear3"> Repeating linear gradient-3</h1>
    <h1 class="linear4"> Repeating linear gradient-4</h1>
    <!-- to add directions(top) -->
    <h1 class="linear5"> Repeating linear gradient-5</h1>
    <!-- to add directions(bottom) -->
    <h1 class="linear6"> Repeating linear gradient-6</h1>
    <!-- to add directions(left) -->
    <h1 class="linear7"> Repeating linear gradient-7</h1>
    <!-- to add directions(right) -->
   
</body>
</html>
